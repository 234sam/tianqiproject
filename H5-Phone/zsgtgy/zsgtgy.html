<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 添加视口属性 变为移动页面 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=5">
    <title>zsgtgy</title>
    <style>
        *,
        ::before,
        ::after{
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent ;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .zsgtgy {
            width: 100%;
        }
        .zsgtgy>img {
            width: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="zsgtgy">
    <img src="images/zsgtgy01.png" alt=""/>
    <img src="images/zsgtgy02.png" alt=""/>
    <img src="images/zsgtgy03.png" alt=""/>
    <img src="images/zsgtgy04.png" alt=""/>
    <img src="images/zsgtgy05.png" alt=""/>
    <img src="images/zsgtgy06.png" alt=""/>
</div>
</body>
</html>
